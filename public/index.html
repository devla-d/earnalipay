<body>
    <noscript>
      <strong>We're sorry but Earnalipay doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="<%= BASE_URL %>static/jquery.js"></script>
    <div id="google_translate_element" style="display:none"></div>
    <script type="text/javascript">
        function readCookie(name) {
            var c = document.cookie.split('; '),
                cookies = {},
                i, C;

            for (i = c.length - 1; i >= 0; i--) {
                C = c[i].split('=');
                cookies[C[0]] = C[1];
            }

            return cookies[name];
        }
        var lang = readCookie('googtrans').slice(-2);
        $('#language option[value="' + lang + '"]').prop('selected', true);

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: "en"
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="<%= BASE_URL %>static/element.js?cb=googleTranslateElementInit"></script>

</body>
